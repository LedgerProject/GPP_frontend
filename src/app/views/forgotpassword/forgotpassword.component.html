<ngx-spinner size="default" type="ball-spin-clockwise"><p>{{ 'Please wait...' | translate }} </p></ngx-spinner>
<div class="app-body">
    <main class="main d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card-group">
              <div class="card p-4">
                <div class="card-body text-center">
                  <!-- Information -->
                  <a [routerLink]="['/']"><img src="assets/img/logo.png" /></a>
                  <h1>{{ 'Forgot Password?' | translate }}</h1>
                  <p class="text-muted">{{ 'Enter your e-mail address to recover your password.' | translate }}</p>

                  <!-- Form -->
                  <form  #form="ngForm" (ngSubmit)="requestChangePassword()" *ngIf="user_type != 'user'">
                    <!-- E-Mail -->
                    <div class="input-group mb-3">
                      <input type="email" class="form-control" name="email" [(ngModel)]="formData.email"  placeholder="{{ 'Email' | translate }}" autocomplete="email" required>
                    </div>

                    <!-- Confirm button -->
                    <div class="row">
                      <div class="col-12">
                        <button type="submit" [disabled]="form.invalid" class="btn btn-primary rounded-0 px-4">{{ 'Confirm' | translate }}</button>
                      </div>
                    </div>

                    <h3 *ngIf='this.messageException.status!==0'><br>{{this.messageException.statusText}}</h3>
                    <div *ngIf='this.messageException.status!==0' [class]="'alert alert-'+ alert_class + ' fade show'" role="alert">
                      <strong>{{this.messageException.message}}</strong>
                    </div>

                    <!-- Under costruction alert
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                      <strong>{{ 'Attention! This section is under construction, hence is not working.' | translate }}</strong>
                    </div>
                    -->
                  </form>
                  <form  #formUser="ngForm" (ngSubmit)="requestChangePasswordUser()" *ngIf="user_type == 'user'">
                    <div class="row">
                      <div class="col-sm-12 mb-3">
                        <div class="input-group">
                          <label>{{ 'Question 1' | translate }}</label>
                        </div>
                        <input type="text" class="form-control" name="answer1" [(ngModel)]="formDataUser.answer1"  placeholder="{{ 'Answer 1' | translate }}" required>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-12 mb-3">
                        <div class="input-group">
                          <label>{{ 'Question 2' | translate }}</label>
                        </div>
                        <input type="text" class="form-control" name="answer2" [(ngModel)]="formDataUser.answer2"  placeholder="{{ 'Answer 2' | translate }}" required>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-12 mb-3">
                        <div class="input-group">
                          <label>{{ 'Question 3' | translate }}</label>
                        </div>
                        <input type="text" class="form-control" name="answer3" [(ngModel)]="formDataUser.answer3"  placeholder="{{ 'Answer 3' | translate }}" required>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-12 mb-3">
                        <div class="input-group">
                          <label>{{ 'Question 4' | translate }}</label>
                        </div>
                        <input type="text" class="form-control" name="answer4" [(ngModel)]="formDataUser.answer4"  placeholder="{{ 'Answer 4' | translate }}" required>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-12 mb-3">
                        <div class="input-group">
                          <label>{{ 'Question 5' | translate }}</label>
                        </div>
                        <input type="text" class="form-control" name="answer5" [(ngModel)]="formDataUser.answer5"  placeholder="{{ 'Answer 5' | translate }}" required>
                      </div>
                    </div>
                    <!-- Confirm button -->
                    <div class="row">
                      <div class="col-12">
                        <button type="submit" [disabled]="formUser.invalid" class="btn btn-primary rounded-0 px-4">{{ 'Confirm' | translate }}</button>
                      </div>
                    </div>
                  </form>
                    <!-- Sign on and sign in links -->
                    <div class="row">
                      <div class="col-6 text-left">
                        <button type="button" class="btn btn-link px-0" [routerLink]="['/sign-on']">{{ 'Sign on' | translate }}</button>
                      </div>
                      <div class="col-6 text-right">
                        <button type="button" class="btn btn-link px-0" [routerLink]="['/sign-in']">{{ 'Sign in' | translate }}</button>
                      </div>
                    </div>
                  <app-langswitch></app-langswitch>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
